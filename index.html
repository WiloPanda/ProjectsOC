<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="title-intro">
                <p>Reservez le menu qui vous convient</p>
            </div>
            <div class="subtitle-intro">
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            </div>
            <div class="button-intro">
                <button type="button">Explorer nos restaurants</button>
            </div>    
        </section>
        <section class="fonctionnement">
            <div class="title-fonctionnement">
                <p>Fonctionnement</p>
            </div>
            <div class="steps">
                <div class="step">
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen-button" aria-hidden="true"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="step">
                    <p>2</p>
                    <i class="fa-solid fa-list" aria-hidden="true"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="step">
                    <p>3</p>
                    <i class="fa-solid fa-store" aria-hidden="true"></i>
                    <p>Dégustez votre menu</p>
                </div>
            </div>
        <section class="restaurants">
            <div class="title-restaurants">
                <p>Restaurants</p>
            </div>
            <div class="cards-restaurants">
                <div class="card">
                    <img src="images/restaurants/jay-wennington-N_Y88TWxGwA-unsplash.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title">La palette du gouf</h3>
                            <p class="card-subtitle">Ménilmontant</p>
    </main>
</body>
